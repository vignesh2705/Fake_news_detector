<!DOCTYPE html>
<html>
<head>
    <title>AI Fake News Detector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-white">

<div class="container mt-5">
    <div class="card bg-secondary text-white shadow-lg p-4">
        <h2 class="text-center text-success mb-4">ðŸ§  AI-Powered Fake News Detector</h2>
        <form method="post">
            <div class="form-group mb-3">
                <label for="news" class="form-label">Enter a news article or headline:</label>
                <textarea name="news" class="form-control" rows="6" required placeholder="Type or paste news text here..."></textarea>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-success px-4" value="Analyze">
            </div>
        </form>

        {% if prediction %}
            <div class="alert alert-info text-center mt-4">
                <h4>Prediction: <strong>{{ prediction }}</strong></h4>
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
